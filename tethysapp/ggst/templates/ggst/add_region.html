{% extends "ggst/base.html" %}
{% load tethys_gizmos %}
{% load static %}

{% block header_buttons %}
  <div class="header-button glyphicon-button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Help">
    <a data-bs-toggle="modal" data-target="#help-modal"><span class="bi bi-question-circle-fill"></span></a>
  </div>
{% endblock %}

{% block app_content %}
<h3>Add Region</h3>
<div id="message" class="alert alert-danger hidden" role="alert">

</div>
{% gizmo text_input region_name_input %}
<div class="form-group shp_upload">
    <label class="control-label" for="shp-upload-input">Shapefile File (Required):</label>
    <input id="shp-upload-input" name="shp-upload-input" type="file" accept=".shp,.shx,.prj,.dbf" multiple>
</div>
{% gizmo button add_button %}
{% endblock %}

{% block scripts %}
{{ block.super }}
<script src="{% static 'ggst/js/add_region.js' %}" type="text/javascript"></script>
{% endblock %}
